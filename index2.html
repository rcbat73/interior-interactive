<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - pointerlock controls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p id="test" style="font-size:36px">
				Click to play
			</p>
			<p>
				Move: WASD<br />
				Jump: SPACE<br />
				Look: MOUSE
			</p>
		</div>
	</div>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.158.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
			}
		}
	</script>

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { DRACOLoader } from 'three/addons/loaders/DRACOLoader'
		import { OBB } from 'three/addons/math/OBB'

		let camera, scene, renderer, controls;

		const objects = [
			'Ceiling',
			'Floor',
			'FrontWall',
			'BackWall',
			'LeftWall',
			'RightWall',
			'Bedback',
			'Closet',
			'VerticalBlinds',
			'Curtains_Color',
			'Carpet',
		];

		const meshesBBox = [];
		let cameraBBox;

		let raycaster;

		let moveForward = false;
		let moveBackward = false;
		let moveLeft = false;
		let moveRight = false;
		let canJump = false;
		let delta = 0.25;
		const keyStates = {};
		const playerVelocity = new THREE.Vector3();
		const playerDirection = new THREE.Vector3();

		let playerOnFloor = false;
		let dir = 0;
		let block = false;
		
		let mouseTime = 0;
		const GRAVITY = 30;
		const clock = new THREE.Clock();

		let prevTime = performance.now();
		const velocity = new THREE.Vector3();
		const direction = new THREE.Vector3();
		const vertex = new THREE.Vector3();
		let playerCollider = new THREE.Vector3();
		const color = new THREE.Color();

		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap;

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		window.addEventListener('resize', onWindowResize);

		camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10);
		camera.position.x = -0.57;
		camera.position.y = 1.2;
		camera.position.z = 1.2;

		const size = 0.5

		cameraBBox = new OBB();
		cameraBBox.center = camera.position;
		cameraBBox.halfSize = new THREE.Vector3(size, 0, size);
		const vec = new THREE.Vector3();
		cameraBBox.getSize(vec);




		scene = new THREE.Scene();
		scene.background = new THREE.Color(0xffffff);

		const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 1);
		light.position.set(-0.5, 5, 0);
		scene.add(light);			

		// light

		let pointLight = new THREE.SpotLight(0xFFFFFF, 210, 100);
		pointLight.position.set(-10, 5.95, 1.5);
		pointLight.rotation.z = 50 * Math.PI / 180;
		pointLight.castShadow = true;
		pointLight.shadow.mapSize.width = 512
		pointLight.shadow.mapSize.height = 512
		pointLight.shadow.radius = 5
		pointLight.shadow.bias = 0
		pointLight.angle = 0.25;
		pointLight.penumbra = 0.3;
		pointLight.shadow.bias = -0.0001
		scene.add(pointLight);			

		controls = new PointerLockControls(camera, document.body);

		const blocker = document.getElementById('blocker');
		const instructions = document.getElementById('instructions');

		window.userData = THREE;

		function collisionDetection() {
			let res = meshesBBox.filter((mesh) => mesh.userData.obb.intersectsOBB(cameraBBox));
			return res.length > 0;
		}

		controls.addEventListener('lock', function () {

			instructions.style.display = 'none';
			blocker.style.display = 'none';

		});

		controls.addEventListener('unlock', function () {

			blocker.style.display = 'block';
			instructions.style.display = '';

		});

		scene.add(controls.getObject());

		const onKeyDown = function (event) {
			switch (event.code) {					
				case 'ArrowUp':
				case 'KeyW':
					moveForward = true;
					break;
			}

		};

		const onKeyUp = function (event) {
			switch (event.code) {
				case 'ArrowUp':
				case 'KeyW':
					moveForward = false;
					break;
			}
		};

		document.addEventListener('keydown', onKeyDown);
		document.addEventListener('keyup', onKeyUp);
		document.addEventListener("click", () => {
			controls.lock();
		});

		
		

		const loader = new GLTFLoader();
		const draco = new DRACOLoader();
		draco.setDecoderPath('/draco/');
		loader.setDRACOLoader( draco );
		
		loader.load(
			'assets/models/interior.glb',
			function (gltf) {
				gltf.scene.children.forEach(child => {						
					if(child.isMesh){
						child.receiveShadow = true;
						child.castShadow = true;
					}
					const boundary = objects.filter(name => {
						return child.name.toLowerCase().includes(name.toLowerCase());
					})
					
					if (boundary.length) {
						const objBBox = new THREE.Box3().setFromObject(child, true);
						let obb = new OBB();
						obb = obb.fromBox3(objBBox);
						child.userData.obb = obb;
						meshesBBox.push(child);
					}

				});

				scene.add(gltf.scene);
			},
			(xhr) => {
				console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
			},
			(error) => {
				console.log(error);
			}
		);

		

		function animate() {

			const time = performance.now();
			if (controls.isLocked) {
				let onObject = collisionDetection();

				const delta = (time - prevTime) / 1000;

				/* velocity.x -= velocity.x * 10.0 * delta; */
				velocity.z -= velocity.z * 10.0 * delta;

				velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

				direction.z = Number(moveForward)// - Number(moveBackward);
				/* direction.x = Number(moveRight) - Number(moveLeft); */
				direction.normalize(); // this ensures consistent movements in all directions

				if (moveForward/*  || moveBackward */) velocity.z -= direction.z * 100.0 * delta;
				/* if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta; */
				
				if (onObject) {
					/* controls.moveRight(velocity.x * delta * 2); */
					controls.moveForward(velocity.z * delta * 2);
				} else {
					/* controls.moveRight(- velocity.x * delta); */
					controls.moveForward(- velocity.z * delta);
				}
			}

			prevTime = time;

			renderer.render(scene, camera);
			requestAnimationFrame(animate);

		}

		animate();
	</script>
</body>

</html>
